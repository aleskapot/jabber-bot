# Docker configuration for Jabber Bot
root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  # Command to build the application
  cmd = "go build -o ./tmp/main ."
  
  # Binary to run
  bin = "tmp/main"
  
  # Binary arguments
  args = ["-config", "configs/config.yaml"]
  
  # Files to watch
  include_ext = ["go", "yaml", "yml"]
  
  # Files to exclude
  exclude_dir = ["vendor", "tmp", "test", "scripts", "docker"]
  
  # Follow symbolic links
  follow_symlink = true
  
  # Build delay
  delay = 1000
  
  # Stop on error
  stop_on_error = true
  
  # Send interrupt signal before kill
  send_interrupt = true
  
  # Delay before kill
  kill_delay = "0s"

[log]
  # Show time in logs
  time = true
  
  # Show main app logs
  main_only = false
  
  # Log level
  level = "debug"

[color]
  # Customize colors
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Clean up on exit
  clean_on_exit = true